language: java
jdk:
  - oraclejdk8
before_install:
  - git clone https://github.com/jdemetra/jdemetra-core.git ~/builds/jdemetra-core
  - pushd ~/builds/jdemetra-core
  - mvn clean install -DskipTests=true
  - popd

# Use JDK 8u45. The above line just causes the use of a minor version of Java 8.
addons:
    apt:
        packages:
            - oracle-java8-installer